{% extends "base.html" %}
{% block content %}

<h1>Add a Review for {{ fishery_contact.name }}</h1>


<div class="row">
    <div class="col s12 m8 offset-m2 card">

        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s10 offset-m1">
                  <input id="review_heading" name="review_heading" type="text" class="validate" required>
                  <label for="review_heading">Review Heading</label>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-m1">
                    <textarea id="review_text" name="review_text" class="materialize-textarea" required></textarea>
                    <label for="review_text">Review Text</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-m1">
                    <textarea id="pro_text" name="pro_text" class="materialize-textarea"></textarea>
                    <label for="pro_text">What did you really like? (optional)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-m1">
                    <textarea id="con_text" name="con_text" class="materialize-textarea"></textarea>
                    <label for="con_text">Was there anything you specifically didn't like? (optional)</label>
                    </div>
                </div>
                <div class="input-field col s6 offset-m1">
                    <input type="text" id="review_date" name="review_date" class="datepicker">
                    <label for="review_date">Date</label>
                  </div>
                <div class="row input-row">
                    <button type="submit" class="col s10 offset-m1 btn-large submit-button">Add Review</button>
                </div>
              </div>
            </form>
          </div>

    </div>
</div>


{% endblock %}
