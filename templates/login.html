{% extends 'base.html' %}
{% block content %}

    <h1>Log In</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="email" name="email" type="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" class="validate">
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- submit form -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large submit-button">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account? 
                <a href="{{ url_for('register') }}">Sign up for an account</a>  
            </p>
        </div>
    </div>



{% endblock %}
