{% extends 'base.html' %}
{% block content %}

    <h1>Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="fname" name="fname" type="text" minlength="2" maxlength="20" pattern="^[a-zA-Z]{1,20}$" class="validate" required>
                        <label for="fname">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="lname" name="lname" type="text" minlength="2" maxlength="20" pattern="^[a-zA-Z]{1,20}$" class="validate" required>
                        <label for="fname">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="email" name="email" type="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" class="validate">
                        <label for="email">Email Address</label>
                    </div>
                  </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" minlength="5" maxlength="20" pattern="[a-zA-Z0-9]{5,20}" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- submit form -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large submit-button">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
